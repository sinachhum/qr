<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    createURI()
  });
});

var passprnt_uri;

function createURI() {
      passprnt_uri = "starpassprnt://v1/print/nopreview?";

      passprnt_uri = passprnt_uri + "back=" + encodeURIComponent(window.location.href);
  

passprnt_uri = passprnt_uri + "&size=4&html=" + encodeURIComponent("<img style='margin-left:0; margin-bottom:10px;' src='"+document.getElementById("image").value+"'/>");
  window.open(passprnt_uri)
}
</script>
</head>
<body>

   
  <div style="display: flex; justify-content: center; margin-top: 30px;">
    <input type="text" id="image" style="width:500px" placeholder="image url"/>
    <br/>
    <br/>

    <button style="width:100px; margin-left: 10px;">Print</button>
  </div>
</body>
</html>
