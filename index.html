
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App Example</title>
</head>
<body>

<button onclick="openApp()">Open App</button>

<script>
function openApp() {
  // Replace 'yourapp://' with the custom URL scheme of the app you want to open
  var appScheme = 'starpassprnt://v1/print/nopreview?size=4/=/';

  // Try to open the app
  window.location.href = appScheme;

  // If the app is not installed, redirect to the app store or a fallback URL
  setTimeout(function() {
    window.location.href = 'starpassprnt://v1/print/nopreview?size=5';
  }, 1000);
}
</script>

</body>
</html>
